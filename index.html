<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hand Cricket</title>
    <link rel="stylesheet" href="handcricket.css">
    <script src="https://use.fontawesome.com/aba1b44cfb.js"></script>

</head>
<body>
    <div id="head" class="head">
        <p>Hand Cricket</p>
        <p>You Vs Computer</p>
        <p>One Who Scores High Will Win! :)</p>
    </div>
    <div id="container" class="container">
        <div class="sbcontainer" id="sbcontainer">
            <p id="sb">Score Board</p>
                <div class="scoreboard">
                <p id="user" class="label">You</p>
                <p id="comp" class="label">Comp</p>
                <p class="score"> <span id="user_score">0</span>:<span id="comp_score">0</span></p>
                </div>
        </div>
        <div id="subcontainer"> 
            <div id="buttons" class="buttons">
                <button class="btn" value="1" onclick="myfunc(0)"><i class="fa fa-hand-grab-o" style="font-size:36px"></i></button>
                <button class="btn" value="1" onclick="myfunc(1)"><i class="fa fa-hand-pointer-o" style="font-size:36px"></i></button>
                <button class="btn" value="1" onclick="myfunc(2)"><i class="fa fa-hand-peace-o" style="font-size:36px"></i></button>
                <button class="btn" value="1" onclick="myfunc(3)"><img src="three-fingers.png"style="font-size:36px"></button>
                <button class="btn" value="1" onclick="myfunc(4)"><img src="icons8-four-fingers-100.png"></button>
                <button class="btn" value="1" onclick="myfunc(5)"><i class="fa fa-hand-paper-o" style="font-size:36px"></i></button>
                <button class="btn" value="1" onclick="myfunc(6)"><i class="fa fa-thumbs-o-up" style="font-size:36px"></i></button>

             </div>
        </div>
        <div class="analysis" id="analysis">
            <p>You:<span id="usermove"></span><br><br>comp:<span id="compmove"></span></p>
        </div>
        
    </div>
        <div id="index" class="index">
            <button class="btn1" value="bat" onclick="decide('bat')"><img class="icons" src="bat.png"><p> Batting</p></button>
            <button class="btn1" value="bowl" onclick="decide('bowl')"><img class="icons" src="cricket.png"> <p>Bowling</p></button>
        </div>
        <div id="message" class="message">
            <h1 id="msg"></h1>
        </div>
   <script src="handcricket.js"></script>
</body>
</html>
